<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/form.css">
  <title>Form</title>
</head>
<body>
  <div class="logo">
  <img src="./images/logo.png" alt="AnalogSea logo">
  </div>
  <div class="wrapper">

    <form class="first-form" action="/signup/" method='post'>
     <h1 class="header">SIGN UP</h1>
     <fieldset>
        <label for="email" class="label">Email</label><br>
       <input type="email" name="email">

       <label for="password" class="label">Password</label><br>
      <input type="password" name="psw" id="psw">
     </fieldset>
     <button type="signup" name="signup" class="signup">Sign up</button>
      <p class="forgot"><a href="#">Forgot password?</a></p>
    </form>
    <div class="login"><p>Already have an account? <span><a href="#">Log in</a></span></p></div>
  </div>
</body>
</html>
